# Pre-commit hooks para garantir qualidade de código
# Instalar: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
      
  # Bloquear print() statements em Python
  - repo: local
    hooks:
      - id: no-print-statements
        name: Block print() statements
        entry: bash -c 'if grep -r "print(" --include="*.py" backend/apps/ | grep -v "logger" | grep -v ".bak"; then echo "❌ ERRO: print() statements encontrados! Use logger ao invés de print()"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true
