[phases.setup]
aptPkgs = ["ffmpeg"]
cmds = [
  "mise use --yes python@3.11.9",
  "PY=$(mise which python); ln -sf \"$PY\" /usr/local/bin/python && ln -sf \"$PY\" /usr/local/bin/python3 && ln -sf \"$PY\" /usr/bin/python3"
]

[phases.install]
cmds = [
  "python3 -m venv /tmp/venv",
  ". /tmp/venv/bin/activate",
  "pip install --upgrade pip setuptools wheel",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [". /tmp/venv/bin/activate"]

[variables]
PYTHON_VERSION = "3.11.9"
NIXPACKS_PYTHON_VERSION = "3.11.9"

